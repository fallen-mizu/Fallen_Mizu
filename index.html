<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallen_Mizu | ポートフォリオ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Serif+JP:wght@700&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #BC002D;
            --bg-light: #F9F9F7;
            --text-light: #1A1A1A;
            --card-light: #ffffff;
            --border: rgba(0,0,0,0.1);
            
            --bg-dark: #0D0D0D;
            --text-dark: #E0E0E0;
            --card-dark: #161616;
            --transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* --- PRELOADER CSS --- */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        body.dark-mode #loader { background: var(--bg-dark); }
        
        .loader-content { text-align: center; }
        .loader-logo {
            font-family: 'Noto Serif JP', serif;
            font-size: 2rem;
            letter-spacing: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid var(--primary-red);
            animation: typing 1.5s steps(10, end), blink .75s step-end infinite;
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink { from, to { border-color: transparent } 50% { border-color: var(--primary-red); } }
        /* --- END PRELOADER --- */

        body {
            margin: 0;
            font-family: 'Inter', 'Sawarabi Mincho', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: var(--transition);
            overflow-x: hidden;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
            --border: rgba(255,255,255,0.1);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 25px;
        }

        .mode-toggle {
            position: fixed;
            top: 40px;
            right: 40px;
            background: none;
            border: 1px solid var(--border);
            color: inherit;
            padding: 8px 15px;
            cursor: pointer;
            z-index: 1000;
            font-size: 0.7rem;
            letter-spacing: 2px;
            backdrop-filter: blur(5px);
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 100px;
            position: relative;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            filter: grayscale(100%);
            transition: var(--transition);
            border: 1px solid var(--border);
            padding: 8px;
            border-radius: 2px;
        }

        /* Efek Hover Profile */
        .profile-img:hover {
            filter: grayscale(0%);
            border-color: var(--primary-red);
            transform: rotate(3deg) scale(1.1);
        }

        h1 {
            font-family: 'Noto Serif JP', serif;
            font-size: 3.5rem;
            margin: 20px 0 0;
            letter-spacing: -2px;
        }

        .sub-title {
            font-size: 0.8rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--primary-red);
            margin-bottom: 30px;
        }

        /* Music Section */
        .music-section {
            margin-top: 50px;
            padding: 40px;
            border: 1px solid var(--border);
            position: relative;
            background-image: radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 20px 20px;
            text-align: center;
            transition: var(--transition);
        }
        .music-section:hover { border-color: var(--primary-red); }

        .music-title-box h2 { font-family: 'Noto Serif JP', serif; margin: 0; }
        
        audio {
            width: 100%;
            max-width: 400px;
            height: 35px;
            filter: grayscale(1);
            margin-top: 20px;
        }

        /* Gallery dengan Efek Dramatis */
        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            background: black;
        }

        .gallery-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            transition: all 0.8s ease;
            opacity: 0.8;
        }

        /* Efek Hover Gambar */
        .gallery-item:hover img {
            transform: scale(1.15) rotate(-2deg);
            opacity: 1;
        }

        .gallery-item::after {
            content: 'VIEW 作品';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.7rem;
            letter-spacing: 5px;
            border: 1px solid white;
            padding: 10px 20px;
            opacity: 0;
            transition: var(--transition);
            pointer-events: none;
        }

        .gallery-item:hover::after { opacity: 1; }

        .caption {
            font-size: 0.75rem;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
        }

        /* Contact Button */
        .whatsapp-btn {
            background: var(--text-light);
            color: var(--bg-light);
            padding: 20px 50px;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 3px;
            transition: var(--transition);
            display: inline-block;
            margin-top: 40px;
        }

        .whatsapp-btn:hover {
            background: var(--primary-red);
            color: white;
            padding: 20px 70px;
        }

        footer {
            margin-top: 100px;
            padding: 40px 0;
            text-align: center;
            font-size: 0.7rem;
            opacity: 0.5;
            border-top: 1px solid var(--border);
        }

        /* AOS Animation */
        [data-aos] {
            opacity: 0;
            transform: translateY(40px);
            transition: 1s all ease-out;
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .gallery-grid { grid-template-columns: 1fr; }
            .mode-toggle { top: 20px; right: 20px; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-content">
            <div class="loader-logo">待機中...</div>
            <p style="font-size: 0.6rem; letter-spacing: 5px; opacity: 0.5;">LOADING PORTFOLIO</p>
        </div>
    </div>

    <button class="mode-toggle" onclick="toggleMode()">MODE / 切り替え</button>

    <div class="container">
        <header data-aos>
            <img src="profile.jpg" alt="Profile" class="profile-img">
            <h1>Fallen_Mizu</h1>
            <div class="sub-title">Osaka • Full Stack & Photo</div>
            <a href="https://wa.me/+819049193090" class="whatsapp-btn">CONTACT / 連絡する</a>
        </header>

        <section class="music-section" data-aos>
            <div class="music-title-box">
                <h2>My Favorite Music</h2>
                <span style="font-size: 0.7rem; opacity: 0.6; letter-spacing: 2px;">私のお気に入りの音楽</span>
            </div>
            <p style="font-size: 0.8rem; margin: 15px 0; font-family: 'Sawarabi Mincho';">One Voice</p>
            <audio controls>
                <source src="music.mp3" type="audio/mpeg">
            </audio>
        </section>

        <section data-aos>
            <div style="margin: 80px 0 20px; font-size: 0.8rem; letter-spacing: 4px; font-weight: 600;">
                GALLERY / ギャラリー
            </div>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="photo1.jpg" alt="Work 1">
                    <div class="caption"><span>Purple Hair / 紫色の髪</span><span>2025</span></div>
                </div>
                <div class="gallery-item">
                    <img src="photo2.jpg" alt="Work 2">
                    <div class="caption"><span>Izumi Shiho / 泉志保</span><span>2025</span></div>
                </div>
            </div>
        </section>

        <footer>
            <p>© 2025 Fallen_Mizu. Engineered in Osaka, Japan.</p>
        </footer>
    </div>

    <script>
        // Preloader Logic
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.visibility = 'hidden';
                }, 800);
            }, 2000); // Loading muncul selama 2 detik agar efek "Typing" terlihat
        });

        // Theme Toggle
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }

        // Scroll Animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('[data-aos]').forEach(el => observer.observe(el));
    </script>
</body>
  </html>
