<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallen_Mizu | 刻の狭間</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;900&family=Shippori+Mincho:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --crimson: #8B0000;
            --ink: #0D0D0D;
            --washi: #F0EDE5;
            --gold: #B8860B;
            --transition-slow: all 1.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* --- DRAMATIC PRELOADER --- */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--ink);
            display: flex; justify-content: center; align-items: center;
            z-index: 10000; transition: opacity 2s ease;
        }
        .ink-reveal {
            font-family: 'Noto Serif JP', serif;
            color: white; font-size: 2rem; letter-spacing: 20px;
            animation: textPulse 3s infinite;
        }
        @keyframes textPulse { 0%, 100% { opacity: 0.2; transform: scale(0.95); } 50% { opacity: 0.8; transform: scale(1); } }

        body {
            margin: 0; background-color: var(--washi); color: var(--ink);
            font-family: 'Shippori Mincho', serif; overflow-x: hidden;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }

        /* --- SAKURA PETALS ANIMATION --- */
        .petal {
            position: fixed; background: #ffb7c5; border-radius: 150% 0 150% 0;
            z-index: 5; pointer-events: none; opacity: 0.3;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); }
            100% { transform: translateY(110vh) translateX(100px) rotate(360deg); }
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 40px; }

        /* --- VERTICAL KANJI DECOR --- */
        .side-kanji {
            position: fixed; right: 50px; top: 15%; writing-mode: vertical-rl;
            font-size: 5rem; font-weight: 900; opacity: 0.04; z-index: -1;
        }

        /* --- DRAMATIC MENU --- */
        .menu-btn {
            position: fixed; top: 50px; right: 50px; width: 60px; height: 60px;
            z-index: 9500; cursor: pointer; border: 1px solid rgba(0,0,0,0.2);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            transition: var(--transition-slow); background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }
        .menu-btn:hover { border-color: var(--crimson); transform: rotate(90deg); }
        .brush-icon { width: 30px; height: 1px; background: var(--ink); position: relative; }
        .brush-icon::before, .brush-icon::after {
            content: ""; position: absolute; width: 100%; height: 1px; background: var(--ink); transition: 0.5s;
        }
        .brush-icon::before { top: -8px; } .brush-icon::after { bottom: -8px; }
        .menu-btn.active .brush-icon { background: transparent; }
        .menu-btn.active .brush-icon::before { transform: rotate(45deg); top: 0; }
        .menu-btn.active .brush-icon::after { transform: rotate(-45deg); bottom: 0; }

        #menu-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(13, 13, 13, 0.98); z-index: 9000;
            display: flex; align-items: center; justify-content: center;
            clip-path: circle(0% at 90% 10%); transition: clip-path 1.5s cubic-bezier(0.77, 0, 0.175, 1);
        }
        #menu-overlay.active { clip-path: circle(150% at 90% 10%); }
        .menu-content { color: var(--washi); text-align: center; }
        #japan-clock { font-size: 6rem; font-weight: 900; color: var(--crimson); margin: 20px 0; }

        /* --- HERO SECTION --- */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hanko {
            width: 70px; height: 70px; border: 4px solid var(--crimson);
            display: flex; align-items: center; justify-content: center;
            color: var(--crimson); font-weight: 900; font-size: 1.2rem;
            margin-bottom: 40px; box-shadow: 5px 5px 0px rgba(139, 0, 0, 0.1);
        }
        h1 { font-size: 8rem; margin: 0; font-weight: 900; letter-spacing: -5px; line-height: 0.8; }
        .reveal-box { overflow: hidden; }
        .reveal-box span { display: block; transform: translateY(100%); transition: 1.5s cubic-bezier(0.19, 1, 0.22, 1); }
        .visible .reveal-box span { transform: translateY(0); }

        /* --- CINEMATIC GALLERY --- */
        .gallery-item { margin: 150px 0; position: relative; }
        .img-container {
            width: 100%; height: 600px; overflow: hidden; border-radius: 2px;
            filter: grayscale(1) sepia(0.2); transition: 2s var(--transition-slow);
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
        }
        .gallery-item:hover .img-container { filter: grayscale(0) sepia(0); transform: scale(0.98); }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 3s ease; }
        .gallery-item:hover img { transform: scale(1.1); }
        
        .floating-label {
            position: absolute; bottom: -30px; right: -20px;
            background: var(--crimson); color: white; padding: 40px;
            writing-mode: vertical-rl; letter-spacing: 5px; font-weight: 800;
        }

        /* --- CTA SECTION --- */
        .cta-dramatic { margin: 200px 0; text-align: center; }
        .btn-ink {
            font-size: 1.5rem; text-decoration: none; color: var(--ink);
            padding: 25px 80px; border: 1px solid var(--ink);
            position: relative; transition: 0.5s; display: inline-block;
        }
        .btn-ink:hover { background: var(--crimson); color: white; border-color: var(--crimson); box-shadow: 0 20px 40px rgba(139, 0, 0, 0.3); }

        footer { padding: 80px 0; border-top: 1px solid rgba(0,0,0,0.05); text-align: center; opacity: 0.4; letter-spacing: 5px; }

        /* --- AOS --- */
        [data-aos] { opacity: 0; transform: translateY(100px); transition: 1.5s var(--transition-slow); }
        .visible { opacity: 1; transform: translateY(0); }

        @media (max-width: 768px) {
            h1 { font-size: 4rem; }
            .img-container { height: 400px; }
            .side-kanji { display: none; }
        }
    </style>
</head>
<body>

    <div class="side-kanji">美学の極致</div>

    <div id="loader"><div class="ink-reveal">FALLEN MIZU</div></div>

    <audio id="bg-music" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <div class="menu-btn" onclick="toggleMenu()"><div class="brush-icon"></div></div>
    <div id="menu-overlay">
        <div class="menu-content">
            <h3 id="japan-full-date" style="letter-spacing: 10px; opacity: 0.5;">DATE</h3>
            <div id="japan-clock">00:00:00</div>
            <p style="max-width: 600px; margin: 40px auto; font-size: 1.2rem; line-height: 2; opacity: 0.7;">
                伝統と技術が交差する瞬間。大阪の喧騒の中で、静寂の美を追求するデジタル職人。
            </p>
            <div style="margin-top: 50px;">
                <p>JLPT N1-N3 // ARCHITECTURE // PHOTOGRAPHY</p>
            </div>
        </div>
    </div>

    <div class="container">
        <section class="hero" data-aos>
            <div class="hanko">水平</div>
            <div class="reveal-box"><h1>FALLEN</h1></div>
            <div class="reveal-box"><h1>MIZU</h1></div>
            <p style="margin-top: 40px; letter-spacing: 15px; font-weight: 300; opacity: 0.5;">OSAKA - DIGITAL SOUL</p>
        </section>

        <div class="gallery-item" data-aos>
            <div class="img-container"><img src="photo1.jpg" alt="Artwork"></div>
            <div class="floating-label">紫色の髪 - PURPLE SOUL</div>
        </div>

        <div class="gallery-item" data-aos style="text-align: right;">
            <div class="img-container" style="width: 80%; margin-left: 20%;"><img src="photo2.jpg" alt="Artwork"></div>
            <div class="floating-label" style="right: auto; left: -20px;">泉志保 - SHIHO ETHEREAL</div>
        </div>

        <section class="cta-dramatic" data-aos>
            <a href="https://wa.me/+819049193090" class="btn-ink">ESTABLISH CONNECTION</a>
        </section>

        <footer data-aos>
            <p>© 2025 Fallen_Mizu. Osaka. Made with Soul.</p>
        </footer>
    </div>

    <script>
        // 1. Sakura Petals Generator
        function createPetals() {
            for(let i=0; i<25; i++) {
                let petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.width = Math.random() * 15 + 5 + 'px';
                petal.style.height = petal.style.width;
                petal.style.animationDuration = Math.random() * 5 + 5 + 's';
                petal.style.delay = Math.random() * 5 + 's';
                document.body.appendChild(petal);
            }
        }
        createPetals();

        // 2. Loader & Music
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const music = document.getElementById('bg-music');
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 2000);
                let playMusic = () => { music.play(); document.removeEventListener('click', playMusic); };
                document.addEventListener('click', playMusic);
            }, 2500);
        });

        // 3. Precision Time
        function updateTime() {
            const now = new Date();
            const timeOpt = { timeZone: 'Asia/Tokyo', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const dateOpt = { timeZone: 'Asia/Tokyo', year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('japan-clock').textContent = new Intl.DateTimeFormat('en-GB', timeOpt).format(now);
            document.getElementById('japan-full-date').textContent = new Intl.DateTimeFormat('ja-JP', dateOpt).format(now);
        }
        setInterval(updateTime, 1000); updateTime();

        // 4. Menu Toggle
        function toggleMenu() {
            document.querySelector('.menu-btn').classList.toggle('active');
            document.getElementById('menu-overlay').classList.toggle('active');
            document.body.style.overflow = document.getElementById('menu-overlay').classList.contains('active') ? 'hidden' : 'auto';
        }

        // 5. Scroll Reveal
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('[data-aos]').forEach(el => observer.observe(el));
    </script>
</body>
</html>
