<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallen_Mizu | ポートフォリオ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Serif+JP:wght@700&family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #D32F2F;
            --bg-light: #F2F1ED; /* Warna kertas Jepang tradisional */
            --text-light: #2C2C2C;
            --border: rgba(0,0,0,0.08);
            
            --bg-dark: #121212;
            --text-dark: #E4E4E2;
            --transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* --- PRELOADER --- */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
        }
        body.dark-mode #loader { background: var(--bg-dark); }
        .loader-text { 
            font-family: 'Noto Serif JP', serif; 
            letter-spacing: 12px; 
            font-size: 1.5rem;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* --- GLOBAL STYLE --- */
        body {
            margin: 0;
            font-family: 'Inter', 'Sawarabi Gothic', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: var(--transition);
            overflow-x: hidden;
        }
        body.dark-mode { background-color: var(--bg-dark); color: var(--text-dark); }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 100px 30px;
        }

        /* --- STAMP DECORATION --- */
        .hanko {
            width: 45px;
            height: 45px;
            border: 2px solid var(--primary-red);
            color: var(--primary-red);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Serif JP', serif;
            font-size: 0.7rem;
            font-weight: bold;
            line-height: 1;
            padding: 5px;
            margin-bottom: 20px;
        }

        /* --- HEADER --- */
        header {
            position: relative;
            margin-bottom: 150px;
        }

        .profile-section {
            display: flex;
            align-items: flex-end;
            gap: 40px;
        }

        .profile-img {
            width: 180px;
            height: 240px;
            object-fit: cover;
            border: 1px solid var(--border);
            filter: grayscale(100%);
        }

        .title-area h1 {
            font-family: 'Noto Serif JP', serif;
            font-size: 4.5rem;
            margin: 0;
            line-height: 0.9;
            letter-spacing: -3px;
        }

        .jp-desc {
            font-size: 0.75rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-top: 15px;
            color: var(--primary-red);
        }

        /* --- GALLERY --- */
        .section-header {
            writing-mode: vertical-rl;
            position: absolute;
            left: -60px;
            font-size: 0.65rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.4;
        }

        .gallery-container {
            position: relative;
            margin-top: 100px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
        }

        .gallery-item {
            background: var(--bg-light);
            transition: var(--transition);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid var(--border);
        }

        .caption {
            margin-top: 20px;
            font-size: 0.8rem;
            font-family: 'Sawarabi Gothic', sans-serif;
            border-left: 2px solid var(--primary-red);
            padding-left: 15px;
        }

        /* --- CONTACT --- */
        .contact-section {
            margin-top: 150px;
            text-align: center;
        }

        .cta-button {
            background: transparent;
            color: inherit;
            border: 1px solid var(--border);
            padding: 20px 60px;
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 4px;
            transition: var(--transition);
            display: inline-block;
        }

        .cta-button:hover {
            background: var(--text-light);
            color: var(--bg-light);
            border-color: var(--text-light);
        }

        body.dark-mode .cta-button:hover {
            background: var(--text-dark);
            color: var(--bg-dark);
        }

        /* --- TOGGLE --- */
        .theme-switch {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: inherit;
            z-index: 100;
        }

        footer {
            margin-top: 150px;
            padding-bottom: 50px;
            font-size: 0.7rem;
            text-align: left;
            opacity: 0.4;
        }

        /* --- AOS --- */
        [data-aos] {
            opacity: 0;
            transform: translateY(20px);
            transition: 1.5s all cubic-bezier(0.16, 1, 0.3, 1);
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .profile-section { flex-direction: column; align-items: flex-start; }
            .title-area h1 { font-size: 3rem; }
            .gallery-grid { grid-template-columns: 1fr; gap: 40px; }
            .section-header { display: none; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-text">待機中</div>
    </div>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <button class="theme-switch" onclick="toggleMode()">THEME / 切り替え</button>

    <div class="container">
        <header data-aos>
            <div class="hanko">水<br>平</div>
            <div class="profile-section">
                <img src="profile.jpg" alt="Fallen_mizu" class="profile-img">
                <div class="title-area">
                    <h1>Fallen<br>Mizu</h1>
                    <p class="jp-desc">Osaka / Full Stack / Photographer</p>
                </div>
            </div>
        </header>

        <section class="gallery-container" data-aos>
            <span class="section-header">Gallery / ギャラリー</span>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="photo1.jpg" alt="Photo 1">
                    <div class="caption">
                        <span style="display: block; font-weight: bold;">Purple Hair / 紫色の髪</span>
                        <span style="font-size: 0.7rem; opacity: 0.6;">Design with Zen</span>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="photo2.jpg" alt="Photo 2">
                    <div class="caption">
                        <span style="display: block; font-weight: bold;">Izumi Shiho / 泉志保</span>
                        <span style="font-size: 0.7rem; opacity: 0.6;">Concept with Zen</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="contact-section" data-aos>
            <div style="margin-bottom: 40px; opacity: 0.6; font-size: 0.9rem;">
                Interested in working together?
            </div>
            <a href="https://wa.me/+819049193090" class="cta-button">CONTACT / 連絡する</a>
        </section>

        <footer data-aos>
            <p>© 2025 Fallen_Mizu. Designed with Zen principles.</p>
            <p>大阪市北区からの創造 / Creation from Kita Ward, Osaka.</p>
        </footer>
    </div>

    <script>
        // Loading & Music Logic
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const music = document.getElementById('bg-music');
            
            setTimeout(() => {
                loader.style.transform = 'translateY(-100%)';
                // Autoplay music (Note: Browser might block this until first click)
                music.play().catch(() => {
                    console.log("Autoplay blocked. Music will play after first interaction.");
                    // Play music on first click anywhere if blocked
                    document.addEventListener('click', () => music.play(), { once: true });
                });
            }, 1500);
        });

        // Theme Switcher
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }

        // AOS
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('[data-aos]').forEach(el => observer.observe(el));
    </script>
</body>
  </html>
